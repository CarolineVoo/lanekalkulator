
<div class="container">
    <span class="line-seperate"></span>
    <label [for]="id">
        {{title}}:
    </label>
    <input 
        class="slider"
        [id]="id" 
        type="range" 
        [step]="step" 
        [min]="min" 
        [max]="max" 
        [ngModel]="value"
        (ngModelChange)="onChangeValue($event)">
    <span class="value">{{displayValue}} <span class="suffix">{{suffix}}</span></span>
</div>
